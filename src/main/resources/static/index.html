<!DOCTYPE html>
<html>
<head>
    <title>SuperHero Notification Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
        }
        .right-panel {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 500px;
        }
        #updates {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
        }
        .update {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .error {
            color: red;
        }
        .ping {
            color: #666;
            font-size: 0.8em;
        }
        .status {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            position: static;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        #subscriptions {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .subscription-item {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 3px;
            cursor: pointer;
        }
        .subscription-item:hover {
            background-color: #dde2e6;
        }
        .subscription-item button {
            margin-left: 5px;
            padding: 2px 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .subscription-item button:hover {
            background-color: #c82333;
        }
        .hero-details {
            margin-top: 20px;
        }
        .hero-details h3 {
            margin-top: 0;
        }
        .hero-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .hero-details th, .hero-details td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .hero-details th {
            background-color: #f2f2f2;
        }
        .hero-details tr:hover {
            background-color: #f5f5f5;
        }
        .cache-keys {
            margin-top: 20px;
        }
        .cache-keys-grid {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .cache-keys-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .cache-key-item {
            padding: 5px;
            border-radius: 4px;
            background-color: #f5f5f5;
            transition: background-color 0.2s;
        }
        
        .cache-key-item:hover {
            background-color: #e0e0e0;
        }
        
        .cache-key-item span {
            display: block;
            padding: 5px;
        }
        
        .cache-stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .cache-stats h3 {
            margin-top: 0;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cache-stats table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .cache-stats th {
            text-align: left;
            padding: 8px;
            color: #6c757d;
        }
        
        .cache-stats td {
            padding: 8px;
            font-family: monospace;
        }
        
        .cache-stats tr:nth-child(even) {
            background-color: #f1f3f5;
        }
        
        .refresh-button {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
            margin-left: 10px;
            transition: transform 0.3s ease;
            font-weight: bold;
        }
        
        .refresh-button:hover {
            color: #495057;
            transform: rotate(180deg);
        }
        
        .refresh-button:active {
            transform: rotate(360deg);
        }
        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-results {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-table {
            width: 100%;
            border-collapse: collapse;
        }

        .search-table th,
        .search-table td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .search-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .search-table tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .cache-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .cache-keys {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .cache-key {
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        /* Customize scrollbar appearance */
        .cache-container::-webkit-scrollbar {
            width: 8px;
        }
        .cache-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .cache-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .cache-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>SuperHero Notification Client</h1>
    <div class="container">
        <div class="left-panel">
            <h2>Hero Search</h2>
            <div class="search-section">
                <div class="search-input">
                    <input type="text" id="searchInput" placeholder="Search for a hero...">
                    <button onclick="searchHero()">Search</button>
                </div>
                <div id="searchResults" class="search-results">
                    <table class="search-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="searchResultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <h2>Hero Subscription <div id="status" class="status disconnected">Disconnected</div></h2>
            <div class="subscription-section">
                <label for="heroId">Hero ID:</label>
                <input type="text" id="heroId" value="620">
                <button onclick="subscribe()">Subscribe</button>
                <button onclick="unsubscribe()">Unsubscribe</button>
            </div>
            <div id="subscriptions">
                <h3>Subscribed Heroes</h3>
                <div id="subscriptionList"></div>
            </div>
            <div id="subscribedHeroDetails" class="hero-details">
                <h3>Subscribed Hero Details</h3>
                <p>No hero subscribed yet</p>
            </div>
            <div id="updates"></div>
        </div>
        <div class="right-panel">
            <div class="panel">
                <h2>Cache</h2>
                <button onclick="showAllCacheKeys()">Show All Cache Keys</button>
                <div class="cache-container">
                    <div class="cache-keys" id="cacheKeysList">
                        <!-- Cache keys will be dynamically inserted here -->
                    </div>
                </div>
                <div id="heroDetails" class="hero-details"></div>
                <div id="cacheStats" class="cache-stats">
                    <h3>Cache Statistics <button onclick="updateCacheStats()" class="refresh-button" title="Refresh Statistics">&#8635;</button></h3>
                    <table>
                        <tr>
                            <th>Size</th>
                            <td id="cacheSize">-</td>
                        </tr>
                        <tr>
                            <th>Hit Count</th>
                            <td id="cacheHitCount">-</td>
                        </tr>
                        <tr>
                            <th>Miss Count</th>
                            <td id="cacheMissCount">-</td>
                        </tr>
                        <tr>
                            <th>Hit Rate</th>
                            <td id="cacheHitRate">-</td>
                        </tr>
                        <tr>
                            <th>Eviction Count</th>
                            <td id="cacheEvictionCount">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
