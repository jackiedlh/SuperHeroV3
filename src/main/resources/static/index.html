<!DOCTYPE html>
<html>
<head>
    <title>SuperHero Notification Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
        }
        .right-panel {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 500px;
        }
        #updates {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
        }
        .update {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .error {
            color: red;
        }
        .ping {
            color: #666;
            font-size: 0.8em;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        #subscriptions {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .subscription-item {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 3px;
            cursor: pointer;
        }
        .subscription-item:hover {
            background-color: #dde2e6;
        }
        .subscription-item button {
            margin-left: 5px;
            padding: 2px 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .subscription-item button:hover {
            background-color: #c82333;
        }
        .hero-details {
            margin-top: 20px;
        }
        .hero-details h3 {
            margin-top: 0;
        }
        .hero-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .hero-details th, .hero-details td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .hero-details th {
            background-color: #f2f2f2;
        }
        .hero-details tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>SuperHero Notification Client</h1>
    <div class="container">
        <div class="left-panel">
            <div>
                <label for="heroId">Hero ID:</label>
                <input type="text" id="heroId" value="620">
                <button onclick="subscribe()">Subscribe</button>
                <button onclick="unsubscribe()">Unsubscribe</button>
            </div>
            <div id="subscriptions">
                <h3>Subscribed Heroes</h3>
                <div id="subscriptionList"></div>
            </div>
            <div id="status" class="status disconnected">Disconnected</div>
            <div id="updates"></div>
        </div>
        <div class="right-panel">
            <h3>Cache</h3>
            <div id="heroDetails" class="hero-details">
                <p>Click on a hero ID in the list to view details</p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
